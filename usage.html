<!DOCTYPE html>
<html>
	<body>
    <div id="rbalogo" class="rbalogo_button" onclick="parent.open('https://rba.inrae.fr')">
    </div>

    <div id="myOpenButton" class="openButton" onclick="openNav()">
      &#9776;
    </div>

    <div id="myGoToTopButton" class="gototopButton" onclick="topFunction()">
      &#10514;
    </div>
    
<div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <ol type="I">
    <a href="usage.html#sec1">Running an existing model</a>
    <ol>
      <a href="usage.html#sec1.1">How to run an existing model?</a>
      <a href="usage.html#sec1.2">How to visualize results of RBApy simulation?</a>
      <a href="usage.html#sec1.3">How to change the medium?</a>
      <a href="usage.html#sec1.4">How to change model parameters?</a>
    </ol>
  </ol>
</div>


<div id="main">
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "300px";
  document.getElementById("main").style.marginLeft = "300px";
  document.getElementById("myOpenButton").style.display = "none";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.getElementById("myOpenButton").style.display = "block";
}

function scrollFunction() {
  if (document.body.scrollTop > 90 || document.documentElement.scrollTop > 90) {
    document.getElementById("myGoToTopButton").style.display = "block";
  } else {
    document.getElementById("myGoToTopButton").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

openNav()
window.onscroll = function() {scrollFunction()};
</script>

	</body>
</html>
