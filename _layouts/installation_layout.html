<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#59809E">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/svg" href="images/greyblue_favicon_192x192.svg">
  </head>
  <body>
    <!--a id="skip-to-content" href="#content">Skip to the content.</a-->

    <header class="page-header" role="banner">
      <!--h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1-->
      <div class="column">
        <a href="index.html">
          <img src="images/RBAtools.svg" width="120" height="60">
        </a>
      </div>
      <div class="row">
        <div class="column">
          <a href="usage.html">
            <img src="images/Userguide.svg" width="93" height="30">
          </a>
        </div>
        <div class="column">
          <a href="installation.html">
            <img src="images/Availability_clicked.svg" width="98" height="30">
          </a>
        </div>
        <div class="column">
          <a href="api_ref.html">
            <img src="images/APIref.svg" width="115" height="30">
          </a>
        </div>
      </div>
      <!--h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2-->
      <!--
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
    -->
    </header>

    <div id="rbalogo" class="rbalogo_button" onclick="parent.open('https://rba.inrae.fr')">
      <img src="images/rba_logo.svg" width="50" height="50">
    </div>
    <div id="repologo" class="repologo_button" onclick="parent.open('https://github.com/SysBioInra/rbatools')">
      <img src="images/GitHub-Mark-120px-plus.svg" width="30" height="30">
    </div>
    <div id="myGoToTopButton" class="gototopButton" onclick="topFunction()">
      &#10514;
    </div>
    <div id="myOpenButton" class="openButton" onclick="openNav()">
      &#9776;
    </div>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer id="footer" class="site-footer" role="footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>

    <script>
      function openNav() {
          document.getElementById("content").style.marginRight = "30px";
          document.getElementById("mySidenav").style.width = "auto";
          const sbar = document.getElementById("mySidenav");
          const sbarstyle = window.getComputedStyle(sbar);
          const sbarwidth = sbarstyle.getPropertyValue('width');
          document.getElementById("main").style.marginLeft = sbarwidth;
          document.getElementById("footer").style.marginLeft = sbarwidth;
          document.getElementById("myOpenButton").style.display = "none";
        }
      
      function closeNav() {
        document.getElementById("content").style.marginRight = "30px";
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.getElementById("footer").style.marginLeft= "0";
        document.getElementById("myOpenButton").style.display = "block";
      }
      
      function scrollFunction() {
        if (document.body.scrollTop > 90 || document.documentElement.scrollTop > 90) {
          document.getElementById("myGoToTopButton").style.display = "block";
        } else {
          document.getElementById("myGoToTopButton").style.display = "none";
        }
      }
      
      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      
      openNav()
      window.onscroll = function() {scrollFunction()};
    </script>
</body>
</html>
